<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BundleWatch | Keep watch of your bundle size</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="doc,docs,documentation,bundlewatch,javascript,filesize,build-tools,buildsize,webpack,continous-integration,pull-requests,nodejs">
  <meta name="description" content="Keep watch of your bundle size, with CI checks on your bundles">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="_assets/styles.css">
  <link rel="stylesheet" href="_assets/additional-styles.css">
</head>
<body>
  <div id="app"></div>
  <script>
  window.$docsify = {
    alias: {
      '.*?/changelog': 'https://raw.githubusercontent.com/bundlewatch/bundlewatch/master/CHANGELOG.md'
    },
    coverpage: true,
    loadSidebar: true,
    themeColor: '#FFCD52',
    name: 'BundleWatch',
    repo: 'bundlewatch/bundlewatch',
    ga: 'UA-118369808-1',
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    maxLevel: 4,
    subMaxLevel: 2
  }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
